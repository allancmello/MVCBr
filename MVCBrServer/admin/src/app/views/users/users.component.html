<form [formGroup]="formUsers" (ngSubmit)="addUser(formUsers.value)">
   <mat-form-field>
       <input matInput placeholder="User name" formControlName="userName" >
   </mat-form-field>
   <mat-form-field>
       <input matInput placeholder="Secret" formControlName="secret">
   </mat-form-field>
   <mat-form-field>
    <input matInput placeholder="Group" formControlName="group">
   </mat-form-field>
   <button mat-button type="submit"
    [disabled]="!formUsers.valid" >Send</button>
</form>
